<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <section class="calculator">
        <form>
            <input type="text" class="screen" readonly>
        </form>
        <div class="buttons">
            <button type="button" class=" button buttonOrange" data:"7">7</button>
            <button type="button" class=" button buttonOrange" data:"8">8</button>
            <button type="button" class=" button buttonOrange" data:"9">9</button>
            <button type="button" class=" button buttonBlue" data:"/">/</button>
            <button type="button" class=" button buttonOrange" data:"4">4</button>
            <button type="button" class=" button buttonOrange" data:"5">5</button>
            <button type="button" class=" button buttonOrange" data:"6">6</button>
            <button type="button" class=" button buttonBlue" data:"*">*</button>
            <button type="button" class=" button buttonOrange" data:"1">1</button>
            <button type="button" class=" button buttonOrange" data:"2">2</button>
            <button type="button" class=" button buttonOrange" data:"3">3</button>
            <button type="button" class=" button buttonBlue" data:"-">-</button>
            <button type="button" class=" button buttonOrange" data:"0">0</button>
            <button type="button" class=" button buttonOrange clear" data:"AC">AC</button>
            <button type="button" class=" button buttonOrange equals" data:"==">=</button>
            <button type=" button" class=" button buttonBlue" data:"+">+</button>

        </div>
    </section>
</body>

</html>
